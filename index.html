<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app'>

        <div class='center' id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div class='center' id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='input-parent' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li>guess1</li>
              <li>guess2</li>
              <li>guess3</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            
            <button>Reset</button>
            <button>Hint</button>

          </div>
        </div>
      </div>

    <div id='footer'>
        <div>
          <div class='center'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by Alona Varshal</h4>
          </div>

          <div class='center'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
