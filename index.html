<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Using a CDN -->
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap 4 -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

  </head>
  <body>

      <div id='app' class="center container">

        <div class='center' id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='input' class='center form-control' placeholder="#" maxlength='3' autofocus=autofocus>
            <button id='submit' class="btn btn-success">Go!</button>
          </div>

            <!-- <form class="form-inline">
              <input type="text" class="form-control center" placeholder="#">
              <button type="submit" class="btn btn-success">Go!</button>
            </form> -->

          
          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            
            <button id="reset" class="btn btn-warning">Reset</button>
            <button id="hint" class="btn btn-info">Hint</button>

          </div>
        </div>
      </div>

    <div id='footer' class="center">
        <div class='row'>
          <div class='col-sm-4'>
            <img class="img-responsive" src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Alona Varshal</h4>
          </div>

          <div class='col-sm-4'>
            <img class="img-responsive" src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
